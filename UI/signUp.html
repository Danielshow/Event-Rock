<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/signup.css">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <!-- script -->
  <script src="./javascript/jquery.js" charset="utf-8"></script>
</head>

<body>

  <div id="mysidenav" class="sidenav">
    <ul>
      <li>
        <a href="./index.html">Home </a>
      </li>
      <li>
        <a href="./index.html#footer">About</a>
      </li>
      <li>
        <a href="./create.html">Create Event</a>
      </li>
    </ul>

  </div>

  <!-- Main area of the web page -->

  <!-- navbar -->
  <div class="container-fluid" id="main">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand" href="./index.html">EventRock</a>
      <!-- openNav button -->
      <button id="openMenu" class="navbar-toggler" type="button" onclick="openNav()" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <!-- closeNav button -->
      <button class="navbar-toggler" onclick="closeNav()" id="closeMenu">&times;</button>


      <div class="remove collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#footer">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./create.html">Create Event</a>
          </li>
        </ul>
      </div>
    </nav>


    <form class="form-inline offset-6 mt-1 mr-2">
      <div class="form-group">
        <input type="text" placeholder="Username..." class="form-control mr-1">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password..." class="form-control mr-1">
      </div>
      <button type="button" name="button" class="btn btn-danger btn-breakpoint-sm">Login</button>
    </form>

    <hr class="light">



    <!-- Register form -->
    <form id="regForm" action="">
      <h1>Register</h1>
      <!-- One "tab" for each step in the form: -->
      <div class="tab">Name:
        <p><input placeholder="First name..." oninput="this.className = ''" name="fname"></p>
        <p><input placeholder="Middle name..." oninput="this.className = ''" name="mname"></p>
        <p><input placeholder="Last name..." oninput="this.className = ''" name="lname"></p>
      </div>
      <div class="tab">Contact Info:
        <p><input placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
        <p><input placeholder="Phone..." oninput="this.className = ''" name="phone"></p>
      </div>
      <div class="tab">Login Info:
        <p><input placeholder="Username..." oninput="this.className = ''" name="uname"></p>
        <p><input placeholder="Password..." oninput="this.className = ''" name="pword" type="password"></p>
        <p><input type="password" placeholder="Confirm password..." oninput="this.className = ''" name="Cpword" ></p>
      </div>
      <div style="overflow:auto;">
        <div style="float:right;">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
      </div>
      <!-- Circles which indicates the steps of the form: -->
      <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
    </form>




    <!-- footer -->
    <div class=" text-center footer" id="footer">
      <div class="row no-gutters col-12">
        <div class="col-md-4">
          <hr class="light">
          <h2>EventRock</h2>
        <hr class="light">
        <p>09078563229, 08096822832</p>
        <p>eventrock@teamachievers.tech</p>
        <p>Lagos Island</p>
        <p>Lagos</p>
      </div>
      <div class="col-md-4">
        <hr class="light">
        <h2>Links</h2>
        <hr class="light">
        <p><a href="./index.html">Home</a></p>
        <p><a href="./create.html">Create Event</a></p>
        <p><a href="./signup.html">Account</a></p>
      </div>
        <div class="col-md-4 icon">
          <hr class="light">
          <h2>Follow us</h2>
          <hr class="light">
          <a href="https://www.facebook.com/" target="_blank"><img src="images/icons/facebook.png" alt="facebook" class="image-fluid"></a>
          <a href="https://www.twitter.com/" target="_blank"><img src="images/icons/twitter.png" alt="twitter" class="image-fluid"></a>
          <a href="https://plus.google.com" target="_blank"><img src="images/icons/google-plus.png" alt="google-plus" class="image-fluid"></a>
          <a href="https://www.instagram.com/" target="_blank"><img src="images/icons/instagram.png" alt="instagram" class="image-fluid"></a>
          <a href="https://www.linkedin.com" target="_blank"><img src="images/icons/linkedin.png" alt="linkedin" class="image-fluid"></a>
        </div>
      </div>
      <br>
      <p>&copy; EventRock 2018</p>
    </div>

    <!-- web page content ending div -->
  </div>



  <!-- script -->
  <script src="./javascript/bootstrap.min.js" charset="utf-8"></script>
  <script src="./javascript/signUp.js" charset="utf-8"></script>
  <script>
    $("#navbarDropdown").on('click', () => {
      $("#dropAcc").toggle()
    })
  </script>
</body>

</html>
